version: 2
jobs:
  system_test:
    machine: true
    steps:
      - checkout
      - run:
          name: docker up
          command: docker-compose -f docker-compose.system-test.yml up --build -d
      - run:
          name: execute system testing
          command: docker exec bucky-core bats /bucky-core/system_testing/testing_code/
      - run:
          name: docker down
          command: docker-compose -f docker-compose.system-test.yml down
  unit_test:
    working_directory: ~/bucky-core
    docker:
      - image: circleci/ruby:2.4.2-node
        # environment:
        #   CC_TEST_REPORTER_ID: 502b34fc3185ccc1230423dc8727976a66ad79be8faafa14cdb81af83dd69ab9
    steps:
      - checkout
      - type: cache-restore
        key: unit-test-{{ checksum "Gemfile.lock" }}
      - run: bundle install --path vendor/bundle
      - type: cache-save
        key: unit-test-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle
      # Download test-reporter
      # - run:
      #     name: Setup Code Climate test-reporter
      #     command: |
      #       curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      #       chmod +x ./cc-test-reporter
      # Run rspec and show on code climate
      - run: |
          # ./cc-test-reporter before-build
          bundle exec rspec
          # ./cc-test-reporter after-build --coverage-input-type simplecov --exit-code $?
  syntax_check:
    docker:
      - image: circleci/ruby:2.4.2-node
    steps:
      - checkout
      - type: cache-restore
        key: syntax-check-{{ checksum "Gemfile.lock" }}
      - run: bundle install --path vendor/bundle
      - type: cache-save
        key: syntax-check-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle
      - run: bundle exec rubocop -f html --out report.html
      - store_artifacts:
          path: report.html

workflows:
  version: 2
  test:
    jobs:
      - unit_test
      - system_test
  lint:
    jobs:
      - syntax_check