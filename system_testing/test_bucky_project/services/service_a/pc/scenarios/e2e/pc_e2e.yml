desc: pc e2e suits
device: pc
service: service_a
priority: high
test_category: e2e
cases:
  - case_name: pc_e2e_1
    func: pc e2e 1 func
    desc: pc e2e 1 func
    procs:
      - proc: open index
        exec:
          operate: go
          url: http://bucky.net
      - proc: open index
        exec:
          operate: click
          page: index
          part: link
      - proc: check title
        exec:
          verify: assert_title
          expect: Test Page
